<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle with gradient -->
  <circle cx="50" cy="50" r="50" fill="url(#grad1)"/>
  
  <!-- Accent circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Diamond shape (◆) -->
  <text x="50" y="65" font-size="50" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">◆</text>
  
  <!-- Accent dot -->
  <circle cx="75" cy="30" r="8" fill="#06b6d4" opacity="0.9"/>
</svg>
