<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4a460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d2691e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#bgGrad)"/>
  
  <!-- Floating code bubbles -->
  <circle cx="50" cy="50" r="15" fill="#6366f1" opacity="0.3"/>
  <circle cx="250" cy="80" r="12" fill="#ec4899" opacity="0.3"/>
  <circle cx="30" cy="200" r="10" fill="#06b6d4" opacity="0.3"/>
  
  <!-- Chair -->
  <ellipse cx="150" cy="280" rx="45" ry="15" fill="#475569" opacity="0.8"/>
  <rect x="130" y="290" width="40" height="80" fill="#475569" rx="5"/>
  <rect x="145" y="370" width="10" height="20" fill="#334155"/>
  <rect x="160" y="370" width="10" height="20" fill="#334155"/>
  
  <!-- Body/Torso -->
  <rect x="110" y="160" width="80" height="70" fill="#2563eb" rx="8"/>
  
  <!-- Left arm -->
  <path d="M 110 180 Q 80 170 75 210" stroke="#f4a460" stroke-width="18" fill="none" stroke-linecap="round"/>
  
  <!-- Right arm -->
  <path d="M 190 180 Q 220 170 225 210" stroke="#f4a460" stroke-width="18" fill="none" stroke-linecap="round"/>
  
  <!-- Left hand -->
  <circle cx="75" cy="210" r="12" fill="url(#skinGrad)"/>
  
  <!-- Right hand -->
  <circle cx="225" cy="210" r="12" fill="url(#skinGrad)"/>
  
  <!-- Neck -->
  <rect x="135" y="140" width="30" height="25" fill="url(#skinGrad)"/>
  
  <!-- Head -->
  <circle cx="150" cy="120" r="35" fill="url(#skinGrad)"/>
  
  <!-- Hair -->
  <path d="M 115 100 Q 120 60 150 55 Q 180 60 185 100" fill="#1a1a2e" stroke="#0f0f1e" stroke-width="1"/>
  
  <!-- Eyes -->
  <circle cx="140" cy="115" r="4" fill="#ffffff"/>
  <circle cx="160" cy="115" r="4" fill="#ffffff"/>
  <circle cx="141" cy="115" r="2.5" fill="#000000"/>
  <circle cx="161" cy="115" r="2.5" fill="#000000"/>
  
  <!-- Nose -->
  <path d="M 150 120 L 150 130" stroke="#d2691e" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Smile -->
  <path d="M 140 135 Q 150 142 160 135" stroke="#d2691e" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Laptop -->
  <g transform="translate(150, 240)">
    <!-- Screen -->
    <rect x="-50" y="-35" width="100" height="50" fill="#1f2937" stroke="#6366f1" stroke-width="2" rx="3"/>
    
    <!-- Screen content - code lines -->
    <line x1="-40" y1="-25" x2="-15" y2="-25" stroke="#10b981" stroke-width="1"/>
    <line x1="-40" y1="-18" x2="30" y2="-18" stroke="#60a5fa" stroke-width="1"/>
    <line x1="-40" y1="-11" x2="25" y2="-11" stroke="#f59e0b" stroke-width="1"/>
    <line x1="-40" y1="-4" x2="35" y2="-4" stroke="#ec4899" stroke-width="1"/>
    <line x1="-40" y1="3" x2="20" y2="3" stroke="#10b981" stroke-width="1"/>
    
    <!-- Keyboard -->
    <rect x="-50" y="15" width="100" height="15" fill="#374151" stroke="#4b5563" stroke-width="1" rx="2"/>
    
    <!-- Keyboard keys -->
    <rect x="-45" y="18" width="4" height="4" fill="#555" rx="1"/>
    <rect x="-38" y="18" width="4" height="4" fill="#555" rx="1"/>
    <rect x="-31" y="18" width="4" height="4" fill="#555" rx="1"/>
    <rect x="-10" y="18" width="4" height="4" fill="#555" rx="1"/>
    <rect x="-3" y="18" width="4" height="4" fill="#555" rx="1"/>
    <rect x="4" y="18" width="4" height="4" fill="#555" rx="1"/>
    <rect x="20" y="18" width="4" height="4" fill="#555" rx="1"/>
  </g>
  
  <!-- Cursor indicator -->
  <g transform="translate(200, 180)">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#6366f1" stroke-width="2"/>
    <circle cx="0" cy="10" r="8" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Decorative elements -->
  <text x="150" y="380" font-size="12" fill="#cbd5e1" text-anchor="middle" opacity="0.6">ðŸ’» Coding Passion</text>
</svg>
